<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="application.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <canvas id="game-canvas" width="480" height="320"></canvas>
    <script type="application/javascript" src="lib/ball.js"></script>
    <script type="application/javascript" src="lib/paddle.js"></script>
    <script type="application/javascript" src="lib/brick.js"></script>
    <script type="application/javascript" src="lib/brick_pattern.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>

    <div class="start-container">
      <button type="button" id="start-button">New Game</button>
    </div>

    <script type="text/javascript">
      $(function() {
        var canvas = $("#game-canvas")[0];
        var ctx = canvas.getContext("2d");

        $("#start-button").click(function() {
          var game = new Breakout.Game(canvas, ctx);
          game.draw();
        })
      });
    </script>
  </body>

</html>
